name: PR

on:
  pull_request:

jobs:
  targets:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      changed: ${{ steps.find-changed-targets.outputs.changed }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/brocolito-setup
      - run: bro changed_targets
        id: find-changed-targets
        env:
          GITHUB_TOKEN: ${{ github.token }}

  checks:
    needs: [targets]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read # required for CLI tests
    strategy:
      matrix:
        target: ${{ fromJSON(needs.targets.outputs.changed) }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/pnpm-install
        with:
          target: ${{ matrix.target.dir }}
      - name: Lint ğŸ¨
        run: pnpm lint
        working-directory: ${{ matrix.target.dir }}
      - name: Test ğŸ›
        run: pnpm test
        working-directory: ${{ matrix.target.dir }}
