name: PR

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/brocolito-setup
      - run: bro changed_files
        id: find-changed-files
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - run: echo ${{ steps.find-changed-files.outputs.changed_files }}

  check-brocolito:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/pnpm-install
        with:
          target: brocolito
      - name: Lint ğŸ¨
        run: pnpm lint
        working-directory: brocolito
      - name: Test ğŸ›
        run: pnpm test
        working-directory: brocolito
      - name: Build ğŸ—ï¸
        run: pnpm dist
        working-directory: brocolito

  check-cli:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/pnpm-install
        with:
          target: .github/cli
      - name: Lint ğŸ¨
        run: pnpm lint
        working-directory: .github/cli
      - name: Test ğŸ›
        run: pnpm test
        working-directory: .github/cli
        env:
          GITHUB_TOKEN: ${{ github.token }}

  check-create-brocolito-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/pnpm-install
        with:
          target: create-brocolito-cli
      - name: Lint ğŸ¨
        run: pnpm lint
        working-directory: create-brocolito-cli
      - name: Test ğŸ›
        run: pnpm test
        working-directory: create-brocolito-cli
      - name: Build ğŸ—ï¸
        run: pnpm build
        working-directory: create-brocolito-cli
